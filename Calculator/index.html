<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Calculator</h1>
      <div class="mian-body">
        <div class="display">
          <div class="calculation-showing">0</div>
        </div>
        <div class="num-and-operation">
          <button class="numbers accountclear" id="white-color">AC</button>
          <button class="num-del numbers" id="white-color">D</button>
          <button class="numbers" id="white-color">%</button>
          <button class="numbers divide" id="orange-color">/</button>
          <button class="numbers nums">1</button>
          <button class="numbers nums">2</button
          ><button class="numbers nums">3</button>
          <button class="numbers multi" id="orange-color">*</button
          ><button class="numbers nums">4</button>
          <button class=" nums">5</button
          ><button class="numbers nums">6</button>
          <button class="numbers sub" id="orange-color">-</button
          ><button class="numbers nums">7</button>
          <button class="numbers nums">8</button
          ><button class="numbers nums">9</button>
          <button class="numbers add" id="orange-color">+</button
          ><button class="numbers nums">0</button>
          <button class="numbers nums">00</button
          ><button class="numbers">.</button>
          <button class="numbers equal" id="orange-color">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>numbers
